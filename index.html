<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат Рулетка</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Чат Рулетка</h1>
            <div class="user-info">
                <span id="username">Гость</span>
                <div class="online-count">
                    <i class="fas fa-users"></i>
                    <span id="online">0</span> онлайн
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="video-container">
                <div class="video-box">
                    <video id="localVideo" autoplay muted></video>
                    <div class="video-label">Вы</div>
                </div>
                <div class="video-box">
                    <video id="remoteVideo" autoplay></video>
                    <div class="video-label">Собеседник</div>
                    <div class="searching-overlay" id="searchingOverlay">
                        <div class="searching-content">
                            <div class="spinner"></div>
                            <p>Поиск собеседника...</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button id="startBtn" class="btn primary">
                    <i class="fas fa-play"></i> Начать
                </button>
                <button id="nextBtn" class="btn secondary" disabled>
                    <i class="fas fa-random"></i> Следующий
                </button>
                <button id="muteBtn" class="btn icon" disabled>
                    <i class="fas fa-microphone"></i>
                </button>
                <button id="videoBtn" class="btn icon" disabled>
                    <i class="fas fa-video"></i>
                </button>
                <button id="endBtn" class="btn danger" disabled>
                    <i class="fas fa-phone-slash"></i> Завершить
                </button>
            </div>

            <div class="chat-container">
                <div class="chat-messages" id="chatMessages"></div>
                <div class="chat-input">
                    <input type="text" id="messageInput" placeholder="Введите сообщение..." disabled>
                    <button id="sendBtn" class="btn icon" disabled>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>© 2023 Чат Рулетка | Для общения с незнакомцами</p>
        </footer>
    </div>

    <div class="modal" id="usernameModal">
        <div class="modal-content">
            <h2>Введите ваше имя</h2>
            <input type="text" id="usernameInput" placeholder="Как вас зовут?" maxlength="20">
            <button id="saveUsernameBtn" class="btn primary">Продолжить</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
